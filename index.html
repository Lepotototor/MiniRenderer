<!DOCTYPE html>
	<body style="margin:0;  display:flex; align-items: center; justify-content:center; overflow: hidden;">

		<div style="position: fixed; left: 0; top: 0; display: flex; flex-direction:column; align-items: flex-start; gap: 5em;">

			<div id="debug_box"></div>

			<div>
			<label for="shape_choice">Shape</label>
				<select id="shape_choice">
				  <option value="square">Square</option>
				  <option value="pyramid">Pyramid</option>
				  <option value="tetra">Tetrahedral</option>
				  <option value="prism">Prism</option>
				  <option value="diamond">Diamond</option>
				  <option value="pinguin">Pinguin</option>
				  <option value="octa">Octa-Hedron</option>
				</select>
			</div>

				<label class="switch">
				<input id="auto_rotate" type="checkbox">  Auto-Rotate
				<span class="slider round"></span>
			</label>

		</div>


		<canvas id="screen_canvas"></canvas>
		<script src="script.js"></script>
		<script src="shape.js"></script>
</body>
